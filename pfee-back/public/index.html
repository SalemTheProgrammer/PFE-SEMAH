<!DOCTYPE html>
<html>
<head>
  <title>User Registration/Login</title>
  <link rel="stylesheet" href="public/style.css"> 
</head>
<body>

  <div class="container">
    <h1>Choose Registration Type</h1>
    <button id="diplomeButton">Diplome</button>
    <button id="formationButton">Formation</button>

    <h1>Registration</h1>
    <form id="registerForm">
      <div>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>
      <input type="email" id="email" placeholder="Email" required>
      <div>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <input type="text" id="diplomeFormation" placeholder="Diploma/Formation" required>
      <input type="number" id="year" min="2015" max="2024" placeholder="Year" required>
      <input type="text" id="universityCentre" placeholder="University/Centre Formation" required>
      <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Placeholder for success message -->
    <div id="message" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
